<script>
    var section_title = document.querySelectorAll('.section__title')
    var menu_container = document.querySelector('.menu-container')
    var menu_resize = document.querySelector('.menu__resize')
    var right_pannel = document.querySelector('.right-pannel')
    var left_pannel = document.querySelector('.left-pannel')

    section_title.forEach(item => {
        item.onclick = function () {
            this.classList.toggle('active')
        }
    })

    menu_resize.addEventListener('click', async function () {
        right_pannel.classList.toggle('reduce')
        left_pannel.classList.toggle('reduce')
        menu_container.classList.toggle('reduce')
        await document.querySelector('.content-container').classList.toggle('reduce')
    })

    if (window.matchMedia('(max-width: 64em)').matches) {
        document.querySelector('.menu-container').classList.toggle('reduce')
        document.querySelector('.left-pannel').classList.toggle('reduce')
        document.querySelector('.right-pannel').classList.toggle('reduce')
        document.querySelector('.content-container').classList.toggle('reduce')
    }
</script>
